<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <div class="cards-container">
        <div class="card" data-target="/pending/today">Pending Today</div>
        <div class="card" data-target="/pending/tomorrow">Pending Tomorrow</div>
        <div class="card" data-target="/pending/after">Pending After</div>
        <div class="card" data-target="/status/completed">Completed</div>
        <div class="card" data-target="/status/closed">Closed</div>
        <div class="card" data-target="/reminder">Reminder</div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
